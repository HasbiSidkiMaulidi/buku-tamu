<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        #messages {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Buku Tamu</h1>
    <form id="guestForm">
        <input type="text" id="name" placeholder="Nama Anda" required>
        <textarea id="message" placeholder="Pesan Anda" rows="4" required></textarea>
        <button type="submit">Kirim Pesan</button>
    </form>
    <div id="messages">
        <h2>Pesan Tamu</h2>
        <!-- Pesan akan ditampilkan di sini -->
    </div>

    <script>
        const form = document.getElementById('guestForm');
        const messagesDiv = document.getElementById('messages');
        let messages = JSON.parse(localStorage.getItem('guestMessages')) || [];

        // Fungsi untuk menampilkan pesan
        function displayMessages() {
            messagesDiv.innerHTML = '<h2>Pesan Tamu</h2>';
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `<strong>${msg.name}</strong> (${new Date(msg.date).toLocaleString()}):<br>${msg.message}`;
                messagesDiv.appendChild(msgDiv);
            });
        }

        // Event listener untuk form
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const newMessage = {
                name: name,
                message: message,
                date: new Date().toISOString()
            };
            messages.push(newMessage);
            localStorage.setItem('guestMessages', JSON.stringify(messages));
            displayMessages();
            form.reset();
        });

        // Tampilkan pesan saat halaman dimuat
        displayMessages();
    </script>
</body>
</html>
